{% load wagtailcore_tags thommurphy_tags %}
<a class="close-nav" href="#">CLOSE</a>
<ul class="navigation primary">
    <li>
        <a href="{% pageurl request.site.root_page %}" title="home">Home</a>
    </li>
    {% for menuitem in menuitems %}
        <li{% if menuitem.is_active %} class="active"{% endif %}>
            <a href="{% pageurl menuitem %}">{{ menuitem.title }}</a>
            {% comment %} {% if menuitem.has_children %}
                {% menu_children parent=menuitem %}
            {% endif %} {% endcomment %}
        </li>
    {% endfor %}
</ul>
